<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Border Button</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            background: #0a0a0a;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: sans-serif;
        }

        @keyframes rotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Button container */
        .button-container {
            position: relative;
        }
        .button-container-yup {
            position: absolute;
            display: inline-block;
            border-radius: 12px;
            width: 100%;
            height: 100%;
            padding: 1px;
            -webkit-mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
            /* -webkit-mask-composite: xor; */
            mask-composite: exclude;
            left: -1px;
            top: -1px;
            z-index: 133;
        }

        /* The rotating gradient background - BEHIND the button */
        .rotating-background {
            animation: rotate 3s linear infinite;
           
            position: absolute;
            top: -82px;
            left: 0%;
            z-index: 31;
            border-radius: 12px;
            width: 225px;
            height: 225px;
        }

        

        /* White glow version */
        .rotating-background.white-glow {
            background: conic-gradient(from 0deg, #fff, transparent 0%, #fff 10%, #fff, transparent 20%);
            animation: rotate 3s linear infinite;
        }

        /* The actual button - covers most of the gradient */
        .animated-button {
            position: relative;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 16px 32px;
            margin: 0px;
            border: none;
            border-radius: 10px;
            color: white;
            font-size: 16px;
            font-weight: 600;
            text-decoration: none;
            cursor: pointer;
            transition: all 0.3s ease;
            z-index: 2;
        }

        .animated-button.dark-version {
            background: linear-gradient(135deg, #1e1e2e, #2d2d3a);
        }

        .button-container:hover .animated-button {
            transform: translateY(-1px);
            box-shadow: 0 8px 25px rgba(255, 255, 255, 0.1);
        }

       

        /* Demo container */
        .demo-container {
            display: flex;
            flex-direction: column;
            gap: 40px;
            align-items: center;
            text-align: center;
        }

        .demo-title {
            color: white;
            font-size: 24px;
            margin-bottom: 20px;
        }

        .demo-description {
            color: #888;
            max-width: 600px;
            line-height: 1.6;
            margin-bottom: 20px;
        }

        .button-group {
            display: flex;
            gap: 30px;
            flex-wrap: wrap;
            justify-content: center;
        }

        @media (max-width: 768px) {
            .button-group {
                flex-direction: column;
                gap: 20px;
            }
        }

        /* Alternative approach using border-image simulation */
        .border-only-button {
            position: relative;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 16px 32px;
            background: linear-gradient(135deg, #1a1a1a, #2a2a2a);
            border: 2px solid transparent;
            border-radius: 12px;
            color: white;
            font-size: 16px;
            font-weight: 600;
            text-decoration: none;
            cursor: pointer;
            background-clip: padding-box;
            box-shadow: 
                0 0 0 2px #1a1a1a,
                0 0 0 3px transparent;
        }

        .border-gradient-container {
            position: relative;
            display: inline-block;
            padding: 2px;
            border-radius: 12px;
            background: conic-gradient(
                from 0deg,
                transparent 0%,
                #00d4ff 25%,
                transparent 50%,
                #ff6b6b 75%,
                transparent 100%
            );
            animation: rotate 3s linear infinite;
        }

        .border-gradient-container .border-only-button {
            margin: 0;
            border: none;
            box-shadow: none;
        }

        .blah {
            position: absolute;
            top: 0;
            left: 0;
        }
    </style>
</head>
<body>
    <div class="demo-container">
        
        <div class="button-group">
            <!--<div class="button-container">
                <div class="rotating-background"></div>
                <a href="#" class="animated-button">
                    <span class="button-text">Get Started in minutes</span>
                    <svg class="button-icon" viewBox="0 0 10.756 14.117">
                        <path d="M6.454,0,0,8.823H4.3v5.294l6.454-8.823h-4.3Z"></path>
                    </svg>
                </a>
            </div>-->

            <div class="button-container">
                <div class="button-container-yup">
                    <div class="rotating-background white-glow"></div>
                </div>
                <a href="#" class="animated-button dark-version">
                    <span class="button-text">White Glow Version</span>
                </a>
            </div>
            
        </div>
    </div>
</body>
</html>
